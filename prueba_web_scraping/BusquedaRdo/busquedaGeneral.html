<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Busqueda General TEST</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <style>
        pre {
            display: flex;
            white-space: normal;
            word-break: break-word;
            height: 400px;
            overflow-y: auto
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Busqueda General Test</h2>
        <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
            <form id="frmBuscar" class="form">
                <input id="txtPalabra" class="form-control text-uppercase" type="text" placeholder="Buscar..." required>
            </form>
            <blockquote>
                    <small id="tiempoRta" class=""></small>
            </blockquote>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
        <div class="progress" style="display:none;">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Procesando...</span>
            </div>
        </div>
            <pre id="preJSON"></pre>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#txtPalabra').on('input', function(e) {
                if (!/^[ a-zA-Z0-9]*$/i.test(this.value)) {
                    this.value = this.value.replace(/[^ a-z0-9áéíóúüñ]+/ig,"");
                };
            });


            $('#frmBuscar').submit(function(evento){
                evento.preventDefault();
                console.time("t1");
                var inicio = Date.now();
 
                if( $('#txtPalabra').val().trim() != '' ){
                    
                    var palabras = $('#txtPalabra').val().trim().split(' ').join('+');
                    console.log(palabras);
                    $.ajax({
                        data: {palabrasBuscar : palabras},
                        url: 'busquedaGeneralTest.php',
                        type: 'POST',
                        beforeSend: function(){
                            $('#preJSON').text('');
                            $('.progress').show();

                        },
                        success: function(respuesta){
                            $('.progress').hide();
                            $('#preJSON').text( JSON.stringify( respuesta ));
                            console.timeEnd("t1");
                            var fin = Date.now();
                            $('#tiempoRta').text( 'Tiempo de Respuesta ' + (fin - inicio).toString() + ' milisegundos');
                        },
                        error: function(){
                            var fin = Date.now();

                            $('.progress').hide();
                            $('#tiempoRta').text( 'Tiempo de Respuesta ' + (fin - inicio).toString() + ' milisegundos');
                            $('#preJSON').text( 'Error');

                        }
                    })
                }
            });
        });   
    </script>

</body>
</html>
